name: CI/CD - Simple Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DevSecOps Skill: Static Code Analysis (Linting HTML)
      # This step checks your HTML for any syntax errors or bad practices.
      - name: Lint HTML
        run: |
          npm install html-validate
          ./node_modules/.bin/html-validate index.html
      
